{% extends "base.html" %}

{% block rows %}
<div class="row">
    <div class="column">
        <h1>Fanfic Library</h1>
        <ul>
            {% for fanfic in fanfics %}
            <li><a href="{{ url_for('show', fid=fanfic.id) }}">{{ fanfic.title }} (by {{ fanfic.author }})</a></li>
            {% endfor %}
        </ul>

        <form method="post">
            <div>
                <label>Thread URL</label>
                <input type="text" name="thread_url" />
            </div>
            <div>
                <button type="submit">Add Fanfic</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
