{% extends "base.html" %}

{% block rows %}
<div class="row">
    <div class="column">
        <h1>Fanfic Library</h1>
        <div class="fanfic-list">
            {% for fanfic in fanfics %}
            <div class="fanfic-item">
                <a class="title" href="{{ url_for('show', fid=fanfic.id) }}">{{ fanfic.title }}</a>
                <span class="infoline">by: {{ fanfic.author }}, {{ fanfic.words }}</span>
            </div>
            {% endfor %}
        </div>

        <form method="post">
            <div>
                <label>Thread URL</label>
                <input type="text" name="thread_url" />
            </div>
            <div>
                <button type="submit">Add Fanfic</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
